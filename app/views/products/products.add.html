<div>
     <div class="row" style="margin-top: 50px;">
            <ol class="text-left breadcrumb"  style="margin-top: 25px">
              <li><a href="#">Home</a></li>
              <li><a ui-sref="products.list">Products</a></li>
              <li class="active">Create New Product</li>
            </ol>
    </div>

</div>

<div class="container-fluid">

<section class="panel panel-default">
    <header class="panel-heading">
        <h5>Create New Product</h5>
    </header>
    <div class="panel-body" style="height: auto;">

    <h4>General Information</h4><br>
    <form role="form" ng-controller="ProductsCtrl" ng-submit="addProduct(newProduct)">
        <div class="from-group addForm">
            <div class="input-group mb15">
                <label> Product Name</label>
                <input type="text" class="form-control" placeholder="Name" id="productName" ng-model="newProduct.name">
            </div>

            <div>
                <div class="input-group mb15">
                    <label>Status</label>
                    <select class="form-control" id="productStatus" ng-model="newProduct.status">
                        <option>Active</option>
                        <option>Inactive</option>
                    </select>
                </div>

                <div class="input-group mb15">
                    <label>Carrier</label>
                    <select class="form-control" id="productCarrier" ng-model="newProduct.carrier">
                        <option>Afflac</option>
                        <option>Winston</option>
                        <option>Salads Inc.</option>
                        <option>Other</option>
                        <option>Etc.</option>
                    </select>
                </div>

                <div class="input-group mb15">
                    <label>Tax Type</label>
                    <select class="form-control">
                        <option>Pretax</option>
                        <option>Other</option>
                    </select>
                </div>
            </div>

            <div class="form-group " >
                <label>Product Specific Payment Detail Requirements</label>

                <div class="col-sm-12">
                    <div class="row">
                        <div class="col-xs-4" style="text-align:left;">
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox"  name="numberLives">Number of Lives</label>
                            </div>
                        </div>
                        <div class="col-xs-4" style="text-align:left;">
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox" name="colume">Volume</label>
                            </div>
                        </div>

                    </div>
                </div>
            </div>



            <div class="row">
                <div class="col-lg-12">
                    <div class="form-group addForm">
                        <label class="col-sm-2 control-label">Notes</label>
                        <div class="col-sm-10">
                            <textarea class="form-control" rows="5"></textarea>
                        </div>
                    </div>
                </div>
            </div>
            <br/>

        </div>
    <br/><br/>
    <button type="submit"  class="fullWidth btn btn-primary btn-outline">Submit</button>
    <br/><br/>
    </form>
</div>
